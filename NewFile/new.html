<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        border: 1em;
        border-radius: 1.2em;
        padding: .5em;
        color: blueviolet;
        
    }
</style>
<body>
    <h1>Books</h1>
    <div id="ajax">
        <p></p>
        <button class="btn" onclick="loadAjax()">Show the books</button>

    </div>

    <script>
        function loadAjax(){
            let xhttp = new XMLHttpRequest();
            xhttp.onload = function (){
                document.getElementById("ajax").innerText = this.responseText;
            }
            xhttp.open("GET","ajax.txt");
            xhttp.send();
        }
    </script>


</body>
</html>
